<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
    <title>Leagues of Legend Profession Matches Statistics</title>
    <link type="text/css" rel="stylesheet" href="elegant-aero.css" />
</head>
<!-- Thanks to Mario C. E. Freese <mcefreese@gmail.com> for permission to use background image -->
<body style='background-image:URL("217097.jpg");background-size: 100% 100%;background-repeat:no-repeat;background-position:0% 0%;'>
<p style="margin-bottom:1cm"/>
<form action="/profession.html" style="width:400px;margin:0 auto;padding-top:0px;background:#FFFFFF" method="get" target="results_iframe" class="elegant-aero">
    <label>
        <span>Side:</span><select name="side">
        <option value ="Blue">Blue</option>
        <option value ="Red">Red</option>
    </select>
    </label>
    <label>
        <span>Your side get first blood?</span><select name="first_blood">
        <option value ="1">Yes</option>
        <option value ="0">No</option>
    </select>
    </label>
    <label>
        <span>Your side get first tower?</span><select name="first_tower">
        <option value ="1">Yes</option>
        <option value ="0">No</option>
    </select>
    </label>
    <label>
        <span>Your side get first dragon?</span><select name="first_dragon">
        <option value ="1">Yes</option>
        <option value ="0">No</option>
    </select>
    </label>
    <label>
        <span>Your side get first baron:</span><select name="first_baron">
        <option value ="1">Yes</option>
        <option value ="0">No</option>
    </select>
    </label>
    <label>
        <span></span> <input  type="submit" value="Submit">
    </label>
</form>

<p align="center"><iframe frameBorder="0" name="results_iframe" style="display:block;width:100%;height:60%;margin:0 auto"/></p>
<p style="margin-bottom:2cm"/>

</body>
</html>
